<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
<link rel="stylesheet"href="style.css">
</head>

<body>
    <center>
        <h1 class="btn btn-success">Collage Web App</h1>
        <hr>
        <br>
        <h4 class="btn btn-danger">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
        <br>
        <h3 class="btn btn-info">Say "selfie" to take your image and create a collage!</h3>
        <br>
        <button onclick="save()" class="btn btn-warning">Start</button>
        <br>
        <h4 class="btn btn-primary">Click the start button</h4>
        <br>
        <label>Your Webcam:</label>
        <br>
        <div id="camera"></div>
        <br>
        <label>All selfies are displayed here:</label>
        <div id="resultShow">
            <div id="result1" class="col">
                <img src="img1.jpg">
            </div>
            <div id="result2" class="col">
                <img src="img2.jpg">
            </div>
            <div id="result3" class="col">
                <img src="img3.jpg">
            </div>
        </div>
    </center>
    <div class="name">Developed by: Kiara</div>
</body>
<script src="main.js"></script>
</html>
